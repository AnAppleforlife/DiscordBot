<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Serv_ Player</title>
        <link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all" rel="stylesheet">
        <link rel="stylesheet" href="/style/generalStyle.css" type="text/css">
        <script type="text/javascript" src="/js/generalFunctions.js"></script>
        <link rel="stylesheet" type="text/css" href="/style/videoSelector.css">
        <link rel="stylesheet" type="text/css" href="/style/videoSelectorFooter.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Displays one folder of videos">
        <link rel="manifest" href="/manifest">
    </head>
    <body>
        <div id="header">
            <div id="buttonsL">
                <button id="logout"></button>
                <form id="searchForm">
                    <input name="search" id="search" type="search" class="input" placeholder="Search">
                    <button id="search"></button>
                </form>
            </div>
            <div id="headline"><h2>Serv_ Player</h2></div>
            <div id="buttonsR">
                <button id="admin" class="hidden"></button>
                <button id="settings"></button>
                <button id="server"></button>
                <div id="sortDiv">
                    <button id="running" class="fa-spin invis"></button>
                    <div id="sortArrow">
                        <select id="sort">
                            <option selected>Waiting for options...</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div id="container"></div>
        <div id="footer">
            <button id="loadMore">
                Load more
            </button>
        </div>
        <script src="/js/generalFunctions.js"></script>
        <script type="text/javascript" src="/js/videoSelector.js" defer></script>
    </body>
    <div id="offline" class="false">
        <b>
            <div>
                You are currently
            </div>
            <div class="important">
                OFFLINE
            </div>
        </b>
    </div>
</html>
