<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Settings</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container"></div>
        <label for="newUser" id="FormLabel">Add new User</label>
        <div id="newUser">
            <input type="text" placeholder="Username" id="Name"></input>
            <input type="password" placeholder="Password" id="Pass">
            <input type="password" placeholder="Confirm Password" id="ConPass">
            <div id="permDiv">
                <select id="perm">
                    <option value="Admin">Admin</option>
                    <option value="User" selected>User</option>
                </select>
            </div>
            <input type="button" value="Add User" id="submit">
        </div>
        <script type="text/javascript" src="js.js"></script>
    </body>
</html>
