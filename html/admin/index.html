<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="<%= PREFIX_URL %>/style/generalStyle.css" type="text/css">
        <link rel="stylesheet" type="text/css" href="<%= PREFIX_URL %>/style/admin.css">
        <link rel="icon" type="image/x-icon" href="<%= PREFIX_URL %>/favicon.ico"/>
        <title>Settings</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container"></div>
        <label for="newUser" id="FormLabel">Add new User</label>
        <div id="newUser">
            <input type="text" placeholder="Username" id="Name"></input>
            <input type="password" placeholder="Password" id="Pass">
            <input type="password" placeholder="Confirm Password" id="ConPass">
            <div id="permDiv">
                <select id="perm">
                    <option value="Admin">Admin</option>
                    <option value="User" selected>User</option>
                </select>
            </div>
            <input type="button" value="Add User" id="submit">
        </div>
        <script src="<%= PREFIX_URL %>/js/generalFunctions.js" defer></script>
        <script type="text/javascript" src="<%= PREFIX_URL %>/js/admin.js" defer></script>
    </body>
</html>
