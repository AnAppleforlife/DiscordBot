<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Serv_ Player</title>
        <link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all" rel="stylesheet">
        <link rel="stylesheet" href="<%= PREFIX_URL %>/style/generalStyle.css" type="text/css">
        <link rel="stylesheet" type="text/css" href="<%= PREFIX_URL %>/style/videoSelector.css">
        <link rel="icon" type="image/x-icon" href="<%= PREFIX_URL %>/favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="<%= PREFIX_URL %>/style/videoSelectorFooter.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Displays one folder of videos">
        <link rel="manifest" href="<%= PREFIX_URL %>/manifest">
    </head>
    <body>
        <div id="header">
            <div id="buttonsL">
                <button id="logout"></button>
                <form id="searchForm">
                    <input name="search" id="search" type="search" class="input" placeholder="Search">
                    <button id="search"></button>
                </form>
            </div>
            <div id="headline"><h2>Serv_ Player</h2></div>
            <div id="buttonsR">
                <button id="admin" class="hidden"></button>
                <button id="settings"></button>
                <button id="server"></button>
                <div id="sortDiv">
                    <button id="running" class="fa-spin invis"></button>
                    <div id="sortArrow">
                        <select id="sort">
                            <option selected>Waiting for options...</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div id="container"></div>
        <div id="footer">
            <button class="loadOption" id="loadMore">
                Load more
            </button>
            <button class="loadOption" id="loadAll">
                Load all
            </button>
        </div>
        <script src="<%= PREFIX_URL %>/js/generalFunctions.js"></script>
        <script type="text/javascript" src="<%= PREFIX_URL %>/js/videoSelector.js" defer></script>
    </body>
</html>
