<!DOCTYPE html>
<html>
  <head>
     <title>Loginformular</title>
     <link rel="stylesheet" href="style.css" type="text/css"></link>
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
     <link rel="manifest" href="/manifest">
  </head>
  <body>
    <div class="container">
      <div id="header">
        <img src="/icon.png" id="favIco">
        <h1>Login</h1>
      </div>
      <input type="text" id="username" name="user" placeholder="Benutzername"><br>
      <input type="password" id="password" name="password" placeholder="Passwort"><br>
      <button type="submit" name="submit" id="submit" class="button">Login</button>
      <div class="wrongPass" id="wrongPass">
        <b id="wrongPassText">Das Passwort oder der Benutzername ist falsch!</b>
      </div>
      <script type="text/javascript" src="js.js"></script>
    </div>
  </body>
</html>
